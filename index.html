<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="navbar bg-primary bg-gradient text-white d-flex justify-content-center">
    <h1 class="text-center display-4">Weather Dashboard</h1><img
      src="assets/images/fog+foggy+weather+icon-1320196634851598977.png" style="height: 5rem; width: 5rem;">
  </header>

  <div class="container">
    <div class="locSearchBlock">
      <div class="row">
        <div class="col-3 searchArea">
          <h3 class="pt-4">Search for a City: </h3>
          <input type="text" id="userInput" class="primaryLocSearch p-2" placeholder="Search:">
          <button type="submit" id="locSearch" class="btn btnSearch btn-info"><i class="btn fa fa-search"></i></button>
          <h3 class="pt-4">Past searches:
            <div id="test" class="lastLookUp p-3">

            </div>
          </h3>
        </div>


        <div class="col-8 pt-5">
          <div class="container">
            <div class="currWeather">
              <div class="row card p-2">
                <h3 class="card-header">Current Weather:
                  <span class="card-text cityName"> </span>
                  <span class="currentDate"> </span>
                </h3>
                <p class="card-text pt-2">Temperature: <span class="cityTemp"></span></p>
                <p class="card-text pt-2">Humidity: <span class="cityHumidity"></span></p>
                <p class="card-text pt-2">Wind Speed: <span class="cityWind"></span></p>
                <p class="card-text pb-2 pt-2">UV Index: <span class="uvIndex"></span></p>
              </div>
            </div>
            <div class="pt-5">
              <div class="row card">
                <h3 class="card-header">5-Day Forecast
                  <span class="card-text cityName"> </span>
                </h3>
                <div class="fiveForecast row p-5 ">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
